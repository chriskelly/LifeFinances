{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Left Column: Configuration Editor -->
        <div class="col-md-4 bg-light p-4">
            <h2 class="mb-4">Edit Configuration</h2>
            <form method="POST">
                <div class="mb-3">
                    <textarea
                        name="edited_config"
                        class="form-control font-monospace"
                        rows="25"
                        style="font-size: 0.9rem;">{{ config }}</textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" name="save" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button type="submit" name="run_simulation" class="btn btn-success">
                        <i class="bi bi-play-fill"></i> Save & Run Simulation
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Column: Results Display -->
        <div class="col-md-8 p-4">
            <div class="mb-4">
                <h2>Simulation Results</h2>
                <div class="alert alert-info">
                    <h4 class="alert-heading">
                        <i class="bi bi-graph-up"></i> Chance of Success:
                        <strong>{{ success_percentage }}%</strong>
                    </h4>
                </div>
            </div>

            <h3 class="mb-3">First Result</h3>
            <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                <table class="table table-striped table-hover">
                    {{ first_results_table | safe }}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
