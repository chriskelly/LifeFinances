[pytest]
# Pytest configuration for LifeFinances

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude E2E tests from default test runs
# E2E tests require additional dependencies (selenium)
# Run E2E tests explicitly with: pytest tests/e2e/
norecursedirs = .git .venv __pycache__ .pytest_cache tests/e2e

# Additional pytest options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    e2e: End-to-end tests (requires selenium - run with: pytest tests/e2e/)
    slow: Slow running tests
    integration: Integration tests
